<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эко сознание</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/style.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="../../js/nav.js" defer></script>
    <script src="../../js/slider.js" defer></script>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="clover"></div>
    <div class="clover2"></div>
    <div class="clover3"></div>
    <header class="primary-header flex">
        <div class="logoImg-container">
            <a href="#" class="logo-link">
                <img src="../../icon/logo.png" loading="lazy" alt="logoImg" class="logoImg">
            </a>
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span
                class="sr-only"></span></button>

        <nav class="navigation">
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li class="navigation__list-item active">
                    <a style="color: #696969;" href="#main">
                        здоровье
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a style="color: #696969;" href="#cure">
                        тесты
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a style="color: #696969;" href="#license">
                        ресурсы
                    </a>
                </li>
                <li class="navigation__list-item">
                    <a style="color: #696969;" style="color: #72AB46;">
                        чек лист привычек
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-factors">
        <main>

            <h1 class="main-title">ВРЕДНЫЕ И ОПАСНЫЕ ФАКТОРЫ</h1>
            <div class="svg-block">
                <picture>
                    <source media="(max-width: 767px)" srcset="img/mobile-man.png">
                    <source media="(min-width: 768px)" srcset="img/desk-man.png">
                    <img src="img/desk-man.png" alt="" class="person-svg">
                </picture>
            </div>
            <div class="block-text">
                <h2 class="block-text__title">Предлагаем вам пройти наши тесты</h2>
                <ul class="block-text__list">
                    <li class="block-text__item">
                        <a href="" class="block-text__link">
                            Соблюдение здорового образа жизни
                        </a>
                    </li>
                    <li class="block-text__item">
                        <a href="" class="block-text__link">
                            Проверка питания
                        </a>
                    </li>
                </ul>
            </div>
        </main>
    </div>

</html>
